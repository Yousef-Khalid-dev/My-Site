<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>موقعي الشخصي</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px 20px;
    }

    img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #00BFFF;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      color: #00BFFF;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      background-color: #1e1e1e;
      color: #00BFFF;
      border: 2px solid #00BFFF;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #00BFFF;
      color: #1e1e1e;
    }

    .subscribe {
      margin-top: 40px;
      font-size: 20px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <img src="media/صورة.jpg" alt="صورة شخصية">
  <h1>يوسف خالد</h1>
  <p>موقعي الرسمي وروابط حساباتي</p>

  <a class="button" href="https://www.facebook.com" target="_blank">فيسبوك</a>
  <a class="button" href="https://t.me" target="_blank">تيليجرام</a>
  <a class="button" href="https://www.instagram.com" target="_blank">انستجرام</a>
  <a class="button" href="https://www.tiktok.com/@ysf_e1spa3y0" target="_blank">تيك توك</a>

  <p class="subscribe">فضلاً وليس أمراً، تابعني ❤️</p>
</body>
</html>
